<div id="detail-info">
    @if(items.length > 0){
        <table class="w-full text-sm text-center rtl:text-right text-gray-500 p-6 border">
            <thead class="text-xs text-gray-50 uppercase bg-slate-600 border border-slate-600">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">Product</th>
                    <th scope="col" class="px-6 py-3">Quantity</th>
                    <th scope="col" class="px-6 py-3">Price</th>
                    <th scope="col" class="px-6 py-3">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr app-row-item [item]="item" (removeItemEventEmitter)="onRemoveItem($event)" class="odd:bg-gray-100"></tr>
                }
            </tbody>
        </table>
    }@else {
        <h2 class="text-sm bg-yellow-200 p-4 rounded border border-yellow-300 text-yellow-800">
            No tienes productos agregados actualmente.
        </h2>
    }
</div>
